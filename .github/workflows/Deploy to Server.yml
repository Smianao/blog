name: Deploy VuePress to Server

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # LTS版本更稳定
          cache: "npm"
        working-directory: "./docs"  # ❗必须顶格书写，不要缩进

      - name: Install Dependencies
        run: npm ci --prefer-offline  # 优先使用本地缓存
        working-directory: "./docs"

      - name: Build Project
        run: npm run docs:build
        working-directory: "./docs"

      - name: Verify Build Output
        run: ls -lah .vuepress/dist  # 确认构建产物存在
        working-directory: "./docs"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vuepress-dist  # 制品名称建议小写+连字符
          path: "docs/.vuepress/dist"  # 💡直接使用项目根目录的相对路径
          retention-days: 3  # 自动清理旧制品
