name: Deploy to Server

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 🌟 修复点：将 working-directory 抬出 with 块
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # 注意：推荐使用 VuePress 官方认证版本
          cache: npm
        working-directory: ./src  # [!code focus] 正确的缩进层级

      - name: 安装依赖
        run: npm ci
        working-directory: ./src

      - name: 构建 VuePress 站点
        run: npm run docs:build
        working-directory: ./src

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: src/.vuepress/dist
